<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>無限マインスイーパー</title>
  <link rel="stylesheet" type="text/css" href="minesweeper.css">
  <meta name="description" content="まいんスイーパーは神ゲーだってはっきりわかんだね">
  <meta name="keywords" content="マインスイーパ, マインスイーパー, minesweeper, 無限マインスイーパ, 無限マインスイーパー">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <meta name="google-site-verification" content="lC35WW3W-lsbLS4budw6dEXX7vHAhTQ3CM3g_f0div8" />
</head>
<body>
  <div id="modal-container">
    <div id="modal-content">
    	<table id="history-detail">
			<tr>
				<td></td>
				<td>1st</td>
				<td>2nd</td>
				<td>3rd</td>
				<td>Play</td>
				<td>Win</td>
			</tr>
			<tr class="record">
				<td>Easy</td>
				<td class="first"></td>
				<td class="second"></td>
				<td class="third"></td>
				<td class="play-count"></td>
				<td class="win-count"></td>
			</tr>
			<tr class="record">
				<td>Normal</td>
				<td class="first"></td>
				<td class="second"></td>
				<td class="third"></td>
				<td class="play-count"></td>
				<td class="win-count"></td>
			</tr>
			<tr class="record">
				<td>Hard</td>
				<td class="first"></td>
				<td class="second"></td>
				<td class="third"></td>
				<td class="play-count"></td>
				<td class="win-count"></td>
			</tr>
			<tr class="record">
				<td>Taxing</td>
				<td class="first"></td>
				<td class="second"></td>
				<td class="third"></td>
				<td class="play-count"></td>
				<td class="win-count"></td>
			</tr>
			<tr class="record">
				<td>Endless</td>
				<td class="first"></td>
				<td class="second"></td>
				<td class="third"></td>
				<td class="play-count"></td>
				<td class="win-count">-</td>
			</tr>
		</table>
    </div>
  </div>
  <div id="menu">
    <div id="minesCount"></div>
    <div id="score"></div>
    <div id="timer"></div>
    <div id="history">History</div>
    <ul>
      <li id="easy" class="selected">Easy</li>
      <li id="normal">Normal</li>
      <li id="hard">Hard</li>
      <li id="taxing">Taxing</li>
      <li id="endless">Endless</li>
    </ul>
    <div id="face"></div>
  </div>
  <table id="field">
  </table>
  <div id="contact">
	バグ、感想等はこちらまで<br>
	mogamoga.g1thu6（あっと）gmail.com
  </div>
  <script src="common.js"></script>
  <script src="modal.js"></script>
  <script src="pulldown.js"></script>
  <script src="score.js"></script>
  <script src="minesweeper.js"></script>
  <script src="endlessMinesweeper.js"></script>
  <script src="timer.js"></script>
  <script src="main.js"></script>
</body>
</html>
